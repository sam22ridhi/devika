<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gift 3 - Ludo Buddies</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      background: #f0eaff;
      color: #4a4a4a;
    }

    .header {
      text-align: center;
      padding: 30px;
    }

    .header h1 {
      font-size: 2.5rem;
      color: #6b3054;
      font-family: 'Dancing Script', cursive;
    }

    .content {
      text-align: center;
      padding: 20px;
    }

    .memory-imgs-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .memory-img {
      width: 300px;
      margin-top: 20px;
      border: 2px solid #f3b4d5;
      border-radius: 15px;
      opacity: 0;
      transform: translateX(-100%);
      transition: opacity 1s, transform 3s ease-out;
    }

    .fun-text {
      font-size: 1.5rem;
      margin: 20px 0;
      font-family: 'Arial', sans-serif;
      color: #6b3054;
    }

    /* Butterfly animation styles */
    #butterfly-container {
      height: 100vh;
      padding: 1em;
      box-sizing: border-box;
      display: flex;
      flex-wrap: wrap;
      overflow: hidden;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: -1;
      transition: opacity 500ms;
    }

    .butterfly {
      height: 125px;
      width: 105px;
      border-radius: 75% 75% 70% 70%;
      position: relative;
    }

    .butterfly:before {
      content: "";
      height: 75px;
      width: 1px;
      padding: 1px;
      background-color: #FDFD96;
      display: block;
      position: absolute;
      top: 125px;
      left: 0;
      right: 0;
      margin: auto;
    }

    .butterfly:after {
      content: "ü¶ã";
      text-align: center;
      display: block;
      position: absolute;
      color: inherit;
      top: 120px;
      left: 0;
      right: 0;
      margin: auto;
    }

    @keyframes float {
      from { transform: translateY(100vh); opacity: 1; }
      to { transform: translateY(-300vh); opacity: 0; }
    }

    .back-btn {
      margin-top: 30px;
      padding: 10px 20px;
      background: #f78da7;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .gif-container {
      position: relative;
      width: 100%;
      text-align: center;
      margin-top: 50px;
    }

    .gif-container img {
      width: 200px;
      cursor: pointer;
    }

    .music-player {
      margin-top: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="butterfly-container"></div>

  <div class="header">
    <h1>üéÅ Gift 3: Ludo Buddies</h1>
  </div>

  <div class="content">
    <div class="gif-container">
      <!-- Centered Ludo Buddies GIF -->
      <img src="https://media1.giphy.com/media/2fLgA3gGDfiFqXVTDD/200.webp?cid=790b7611kmayb19vf0dxuokyw2kf69mpg1des1m10pwu3bhn&ep=v1_gifs_search&rid=200.webp&ct=g" alt="Ludo Buddies GIF" id="memory-gif">
    </div>

    <div class="memory-imgs-container">
      <!-- Add images of you and Devika -->
      <img src="17.jpeg" class="memory-img" >
      <img src="18.jpeg" class="memory-img" >
      <img src="19.jpeg" class="memory-img" >
      <img src="20.jpeg" class="memory-img" >
      <img src="21.jpeg" class="memory-img" >
      <img src="22.jpeg" class="memory-img" >
      <img src="26.jpeg" class="memory-img" >
      <img src="25.jpeg" class="memory-img" >
      <img src="27.jpeg" class="memory-img" >
      <img src="28.jpeg" class="memory-img" >
    </div>

    <p class="fun-text">"ludo is how it all started "</p>

    <audio id="music-player" loop>
      <source src="s.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>

    <a href="index.html" class="back-btn">Back to Gifts</a>
  </div>

  <script>
    const butterflyContainer = document.getElementById("butterfly-container");
    const memoryGif = document.getElementById("memory-gif");
    const memoryImgs = document.querySelectorAll('.memory-imgs-container img');
    const audioPlayer = document.getElementById("music-player");

    function random(num) {
      return Math.floor(Math.random() * num);
    }

    function getRandomStyles() {
      var r = random(255);
      var g = random(255);
      var b = random(255);
      var mt = random(200);
      var ml = random(50);
      var dur = random(5) + 5;
      return `
      background-color: rgba(${r},${g},${b},0.7);
      color: rgba(${r},${g},${b},0.7); 
      box-shadow: inset -7px -3px 10px rgba(${r - 10},${g - 10},${b - 10},0.7);
      margin: ${mt}px 0 0 ${ml}px;
      animation: float ${dur}s ease-in infinite
      `;
    }

    function createButterflies(num) {
      for (var i = num; i > 0; i--) {
        var butterfly = document.createElement("div");
        butterfly.className = "butterfly";
        butterfly.style.cssText = getRandomStyles();
        butterflyContainer.append(butterfly);
      }
    }

    memoryGif.addEventListener('click', () => {
      // Play the audio
      audioPlayer.play();

      createButterflies(30);
      memoryImgs.forEach((img, index) => {
        setTimeout(() => {
          img.style.opacity = 1;
          img.style.transform = 'translateX(0)';
        }, index * 1000);
      });

      setTimeout(() => {
        memoryImgs.forEach(img => {
          img.style.opacity = 0;
          img.style.transform = 'translateX(-100%)';
        });
      }, memoryImgs.length * 1000);
    });

    window.addEventListener("load", () => {
      createButterflies(30);
    });
  </script>
</body>
</html>
