<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gift 1 - Memories & Fun</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      background: #fff0f6;
      color: #4a4a4a;
    }

    .header {
      text-align: center;
      padding: 30px;
    }

    .header h1 {
      font-size: 2.5rem;
      color: #6b3054;
      font-family: 'Dancing Script', cursive;
    }

    .content {
      text-align: center;
      padding: 20px;
    }

    .memory-imgs-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .memory-img {
      width: 300px;
      margin-top: 20px;
      border: 2px solid #f3b4d5;
      border-radius: 15px;
      opacity: 0; /* Initially hide the images */
      transform: translateX(-100%); /* Start off-screen */
      transition: opacity 1s, transform 3s ease-out; /* Smooth transition */
    }

    .fun-text {
      font-size: 1.5rem;
      margin: 20px 0;
    }

    /* Balloon animation styles */
    #balloon-container {
      height: 100vh;
      padding: 1em;
      box-sizing: border-box;
      display: flex;
      flex-wrap: wrap;
      overflow: hidden;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: -1;
      transition: opacity 500ms;
    }

    .balloon {
      height: 125px;
      width: 105px;
      border-radius: 75% 75% 70% 70%;
      position: relative;
    }

    .balloon:before {
      content: "";
      height: 75px;
      width: 1px;
      padding: 1px;
      background-color: #FDFD96;
      display: block;
      position: absolute;
      top: 125px;
      left: 0;
      right: 0;
      margin: auto;
    }

    .balloon:after {
      content: "‚ñ≤";
      text-align: center;
      display: block;
      position: absolute;
      color: inherit;
      top: 120px;
      left: 0;
      right: 0;
      margin: auto;
    }

    @keyframes float {
      from { transform: translateY(100vh); opacity: 1; }
      to { transform: translateY(-300vh); opacity: 0; }
    }

    .back-btn {
      margin-top: 30px;
      padding: 10px 20px;
      background: #f78da7;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    /* Center the GIF */
    .gif-container {
      position: relative;
      width: 100%;
      text-align: center;
      margin-top: 50px;
    }

    .gif-container img {
      width: 200px;
      cursor: pointer;
    }

    /* Music Player */
    .music-player {
      margin-top: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="balloon-container"></div>

    <h1>üéÅ Gift 1: A Trip Down Memory Lane</h1>
  </div>

  <div class="content">
    <div class="gif-container">

    </div>

    <div class="memory-imgs-container">
      <img src="/Users/sam22ridhi/Desktop/devika/devika/1.jpeg" class="memory-img">
      <img src="/Users/sam22ridhi/Desktop/devika/devika/2.jpeg"  class="memory-img">

    <a href="index.html" class="back-btn">Back to Gifts</a>

  <script>
    const balloonContainer = document.getElementById("balloon-container");
    const memoryGif = document.getElementById("memory-gif");
    const memoryImgs = document.querySelectorAll('.memory-imgs-container img');
    let currentImageIndex = 0;

    function random(num) {
      return Math.floor(Math.random() * num);
    }

    function getRandomStyles() {
      var r = random(255);
      var g = random(255);
      var b = random(255);
      var mt = random(200);
      var ml = random(50);
      var dur = random(5) + 5;
      return `
      background-color: rgba(${r},${g},${b},0.7);
      color: rgba(${r},${g},${b},0.7); 
      box-shadow: inset -7px -3px 10px rgba(${r - 10},${g - 10},${b - 10},0.7);
      margin: ${mt}px 0 0 ${ml}px;
      animation: float ${dur}s ease-in infinite
      `;
    }

    function createBalloons(num) {
      for (var i = num; i > 0; i--) {
        var balloon = document.createElement("div");
        balloon.className = "balloon";
        balloon.style.cssText = getRandomStyles();
        balloonContainer.append(balloon);
      }
    }

    function removeBalloons() {
      balloonContainer.style.opacity = 0;
      setTimeout(() => {
        balloonContainer.remove();
      }, 500);
    }

    // Display memory images on GIF click and animate them
    memoryGif.addEventListener('click', () => {
      createBalloons(30);
      memoryImgs.forEach((img, index) => {
        setTimeout(() => {
          img.style.opacity = 1; // Show the image
          img.style.transform = 'translateX(0)'; // Bring image to the center
        }, index * 1000); // Stagger the animations
      });

      // Reset all images back to their original position
      setTimeout(() => {
        memoryImgs.forEach(img => {
          img.style.opacity = 0;
          img.style.transform = 'translateX(-100%)'; // Reset to off-screen position
        });
      }, memoryImgs.length * 1000); // After all images have been shown
    });

    window.addEventListener("load", () => {
      createBalloons(30);
    });

    window.addEventListener("click", () => {
      removeBalloons();
    });
  </script>
</body>
</html>
